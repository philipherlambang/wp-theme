<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<meta name="description" content="">
		<meta name="keywords" content="">
		<meta name="author" content="">
		<title>Ganti Foto</title>

		<link href="styles/bootstrap.css" rel="stylesheet">
		<link href="styles/bootstrap-plugins.min.css" rel="stylesheet">
		<link href="styles/main.css" rel="stylesheet">

		<link href="styles/plugins/cropper.css" rel="stylesheet">

		<!-- [if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif] -->

		<link rel="apple-touch-icon" href="images/apple-touch-icon.png">
		<link rel="icon" href="images/favicon.ico">
	</head>
	<body>

		<nav class="gap-operate">
			<div class="operate operate-fixed operate-fixed-down">
				<div class="container">
					<div class="row">
						<div class="col-xs-2">
							<a class="left" onclick="window.history.back()">
								<div class="icon ion-ios-arrow-back"></div>
							</a>
						</div>
						<div class="col-xs-8">
							<h4 class="title">Ganti Foto</h4>
						</div>
						<div class="col-xs-2"></div>
					</div>
				</div>
			</div>
		</nav>

		<main>
			<div class="section">
				<div class="container container-full-xs">
					<div class="row">
						<div class="col-xs-12">
							<div class="img-container">
								<img id="image" src="images/default-user.png" alt="Picture" width="100%" data-aspect-ratio="1/1">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12">
							<div class="crop-acts">
								<label class="btn btn-lg btn-default btn-gloom btn-upload" for="inputImage">
									<input type="file" class="sr-only" id="inputImage" name="file" accept="image/*">
									<span class="icon ion-image"></span> Pilih Gambar
								</label>
								<button type="button" class="btn btn-lg btn-default btn-gloom btn-rotate" data-method="rotate" data-option="90"><span class="icon ion-ios-loop-strong"></span> Putar</button>
								<button type="button" class="btn btn-lg btn-default btn-gloom btn-crop" data-method="getCroppedCanvas" data-option="{ &quot;width&quot;: 320, &quot;height&quot;: 320, &quot;imgType&quot;: &quot;profile&quot; }"><span class="icon icon ion-ios-upload-outline"></span> Unggah</button>
								<button type="button" class="btn btn-default btn-gloom btn-none btn-disable" data-method="disable">Disable</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>

		<script src="scripts/jquery-2.1.4.js"></script>
		<script src="scripts/bootstrap.js"></script>
		<script src="scripts/bootstrap-plugins.min.js"></script>

		<script src="scripts/plugins/load-image.js"></script>
		<script src="scripts/plugins/cropper.js"></script>
		<script src="scripts/crop.js"></script>
		<script src="scripts/main.js"></script>
	</body>
</html>
