<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="keywords" content="">
		<meta name="author" content="">
		<title>Sign In</title>

		<link href="styles/bootstrap.css" rel="stylesheet">
		<link href="styles/bootstrap-extended.css" rel="stylesheet">

		<!-- [if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif] -->

		<link rel="apple-touch-icon" href="images/apple-touch-icon.png">
		<link rel="icon" href="images/favicon.ico">
	</head>
	<body>

		<main>
			<div class="section">
				<div class="container gap-container">
					<div class="row">
						<div class="col-sm-2 col-md-4"></div>
						<div class="col-sm-8 col-md-4">
							<form>
								<div class="form-group">
									<label for="email" class="sr-only">Email</label>
									<input type="email" class="form-control" id="email" placeholder="Email">
								</div>
								<div class="form-group">
									<label for="password" class="sr-only">Password</label>
									<input type="password" class="form-control" id="password" placeholder="Password">
								</div>
								<div class="checkbox">
									<label>
										<input type="checkbox"> Keep me logged in
									</label>
								</div>
								<div class="row">
									<div class="col-xs-6">
										<button type="submit" class="btn btn-block btn-default">Back</button>
									</div>
									<div class="col-xs-6">
										<button type="submit" class="btn btn-block btn-default">Sign In</button>
									</div>
									<div class="col-xs-12">
										<div class="gap-fp text-center">
											<a href="forgotpassword.html">Forgot Password</a>
										</div>
									</div>
								</div>
							</form>
						</div>
						<div class="col-sm-2 col-md-4"></div>
					</div>
				</div>
			</div>
		</main>

		<script src="scripts/jquery-2.1.4.min.js"></script>
		<script src="scripts/bootstrap.min.js"></script>
		<script src="scripts/bootstrap-extended.js"></script>
	</body>
</html>
