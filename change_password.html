<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<meta name="description" content="">
		<meta name="keywords" content="">
		<meta name="author" content="">
		<title>Ganti Sandi</title>

		<link href="styles/bootstrap.css" rel="stylesheet">
		<link href="styles/plugins/cropper.css" rel="stylesheet">
		<link href="styles/plugins/ionicons.css" rel="stylesheet">
		<link href="styles/plugins/photoswipe.css" rel="stylesheet">
		<link href="styles/plugins/pickadate.css" rel="stylesheet">
		<link href="styles/plugins/wtf-forms.css" rel="stylesheet">
		<link href="styles/main.css" rel="stylesheet">

		<!-- [if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif] -->

		<link rel="apple-touch-icon" href="images/apple-touch-icon.png">
		<link rel="icon" href="images/favicon.ico">
	</head>
	<body>

		<nav class="gap-operate">
			<div class="operate operate-fixed operate-fixed-down">
				<div class="container">
					<div class="row">
						<div class="col-xs-2">
							<a class="left" onclick="window.history.back()">
								<div class="icon ion-ios-arrow-back"></div>
							</a>
						</div>
						<div class="col-xs-8">
							<h4 class="title">Ganti Sandi</h4>
						</div>
						<div class="col-xs-2"></div>
					</div>
				</div>
			</div>
		</nav>

		<main>
			<div class="section">
				<div class="container">
					<div class="row">
						<div class="col-sm-2 col-md-4"></div>
						<div class="col-sm-8 col-md-4">
							<form class="form-simple" name="change-password">
								<div class="form-group form-group-lg">
									<label for="current-password" class="sr-only">Sandi Saat Ini</label>
									<input type="password" class="form-control" id="current-password" name="current-password" placeholder="Sandi Saat Ini">
								</div>
								<div class="form-group form-group-lg">
									<label for="new-password" class="sr-only">Sandi Baru</label>
									<input type="password" class="form-control" id="new-password" name="new-password" placeholder="Sandi Baru">
								</div>
								<div class="form-group form-group-lg">
									<label for="confirm-new-password" class="sr-only">Konfirmasi Sandi Baru</label>
									<input type="password" class="form-control" id="confirm-new-password" name="confirm-new-password" placeholder="Konfirmasi Sandi Baru">
								</div>
								<div class="form-group">
									<p class="help-advanced">Sandi baru terdiri dari angka, huruf kecil dan huruf besar, dan min 8 karakter.</p>
								</div>
								<div class="form-group">
									<button type="submit" class="btn btn-lg btn-block btn-default btn-gloom">Kirim</button>
								</div>
							</form>
						</div>
						<div class="col-sm-2 col-md-4"></div>
					</div>
				</div>
			</div>
		</main>

		<script src="scripts/jquery-2.1.4.js"></script>
		<script src="scripts/bootstrap.js"></script>
		<script src="scripts/plugins/autosize.js"></script>
		<script src="scripts/plugins/cropper.js"></script>
		<script src="scripts/plugins/load-image.js"></script>
		<script src="scripts/plugins/photoswipe.js"></script>
		<script src="scripts/plugins/pickadate.js"></script>
		<script src="scripts/plugins/validate.js"></script>
		<script src="scripts/main.js"></script>
	</body>
</html>
